<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tab Example</title>
    <link rel="stylesheet" href="css/design.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'home')">Home</button>
            <button class="tab-button" onclick="openTab(event, 'lessons')">Lessons</button>
            <button class="tab-button" onclick="openTab(event, 'aboutUs')">About Us</button>
            <button class="tab-button" onclick="openTab(event, 'policiesAndProcedures')">Policies and Procedures</button>
            <button class="tab-button" onclick="openTab(event, 'contactUs')">Contact Us</button>
        </div>

        <div class="tab-content active" id="home">
            <h2>Tab 1 Content</h2>
            <p>This is the content for Tab 1.</p>
        </div>
        
        <div class="tab-content" id="lessons">
            <h2>Tab 2 Content</h2>
            <p>This is the content for Tab 2.</p>
        </div>
        
        <div class="tab-content" id="aboutUs">
            <h2>Tab 3 Content</h2>
            <p>This is the content for Tab 3.</p>
        </div>

        <div class="tab-content" id="policiesAndProcedures">
            <h2>Tab 3 Content</h2>
            <p>This is the content for Tab 3.</p>
        </div>

        <div class="tab-content" id="contactUs">
            <h2>Tab 3 Content</h2>
            <p>This is the content for Tab 3.</p>
        </div>
    </div>
    
    <script src="js/functions.js"></script>
</body>
</html>
